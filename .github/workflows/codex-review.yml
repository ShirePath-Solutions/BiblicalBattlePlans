name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  codex-review:
    runs-on: ubuntu-latest
    # Run on PR events, or on issue comments that are on PRs and mention @codex
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@codex'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          git diff origin/${{ github.base_ref }}...HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Codex Review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          output-file: codex-review.md
          prompt: |
            Review this pull request and provide constructive feedback in markdown format.

            PR Title: ${{ github.event.pull_request.title }}
            PR Description: ${{ github.event.pull_request.body }}

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security concerns
            - Performance considerations
            - Suggestions for improvement

            Format your response as a markdown document with clear sections and bullet points.
            Be concise and actionable in your feedback.

      - name: Post Review Comment
        if: always() && hashFiles('codex-review.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let review = '';
            try {
              review = fs.readFileSync('codex-review.md', 'utf8');
            } catch (e) {
              console.log('No review file found');
              return;
            }

            if (!review.trim()) {
              console.log('Review file is empty');
              return;
            }

            const prNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            if (!prNumber) {
              console.log('No PR number found');
              return;
            }

            // Find existing Codex comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Codex Review')
            );

            const body = `## Codex Review\n\n${review}\n\n---\n*Automated review by OpenAI Codex*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
